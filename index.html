<!doctype html>
<html>
<head>
	<title>Simple Pathfinding</title>
	<style>
		.mazeCanvas{
			border: 1px solid #ddd;
			display: inline-block;
			padding: 1px;
		}
		.row{
			margin: 0;
		}
		.cell{
			border: 1px solid #ddd;
			width: 20px;
			height: 20px;
			display: inline-block;
			margin: 1px;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<div class="controls">
		<button onclick="maze.Create(mazeArray)">Create Maze</button> 
		<button onclick="DFS(mazeArray)">DFS Test</button> 
		<button onclick="BFS(mazeArray)">BFS Test</button> 
		<div class="slidecontainer">
			<input type="range" min="0" max="10" value="2" class="slider" id="myRange">
		</div>
	</div>

	<div class="mazeCanvas">
		<canvas id="myCanvas" width="600" height="600">
		</canvas> 
	</div>

	<script src="src/Queue.js" ></script>
	<script src="src/main.js"></script>
</body>
</html>
