<!doctype html>
<html>
<head>
	<title>Simple Pathfinding</title>
	<style>
		*{
			font-family:Arial, sans-serif
		}
		.mazeCanvas{
			border: 1px solid #ddd;
			display: inline-block;
			padding: 1px;
		}
		.controls{
			width: 600px;
			border: 1px solid #ddd;
			padding-bottom: 10px;
			padding: 1px;
		}
		.button{
			margin: 2px;
		}
	</style>
</head>
<body>
	<div class="controls">
		<button onclick="maze.Create(mazeArray)" class="button">Create Maze</button>
		Maze Density: <input type="range" min="0" max="10" value="2" class="slider" id="myRange"><br>
		<button onclick="DFS(mazeArray)" class="button">DFS Test</button> 
		<button onclick="BFS(mazeArray)" class="button">BFS Test</button>
		<input type="checkbox" id="chbx"> Display extra info.
	</div>

	<div class="mazeCanvas">
		<canvas id="myCanvas" width="600" height="600">
		</canvas> 
	</div>
	<br>
	<label id="lblMessage"></label>

	<script src="src/Queue.js" ></script>
	<script src="src/main.js"></script>
</body>
</html>
